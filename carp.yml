# This yml-file is only for local test purposes

# Change the port of this url if you run the carp locally under another port
base-url: http://localhost:8080/sonar/
cas-url: https://192.168.56.2/cas

# Change the port of this url if you run the carp locally under another port
service-url: http://localhost:8080/sonar
# Change the port of this url if you run your local sonarqube under another port
target-url: http://localhost:9000/
logout-method: GET
logout-path: /sonar/api/authentication/logout
skip-ssl-verification: true
# Change this port if you run the carp locally under another port
port: 8080
# The *-header values must match SonarQubes authentication headers. Please see the SQ docs for more infos
principal-header: X-Forwarded-Login
role-header: X-Forwarded-Groups
mail-header: X-Forwarded-Email
name-header: X-Forwarded-Name
# Change the port of this url if you run your local grafana under another port
#create-user-endpoint: http://localhost:3000/grafana/api/admin/users
## Change the port of this url if you run your local grafana under another port
#create-group-endpoint: http://localhost:3000/grafana/api/teams
## Change the port of this url if you run your local grafana under another port
#get-user-groups-endpoint: http://localhost:3000/grafana/api/users/%v/teams
## Change the port of this url if you run your local grafana under another port
#get-user-endpoint: http://localhost:3000/grafana/api/users/lookup?loginOrEmail=%s
## Change the port of this url if you run your local grafana under another port
#remove-user-from-group-endpoint: http://localhost:3000/grafana/api/teams/%v/members/%v
## Change the port of this url if you run your local grafana under another port
#add-user-to-group-endpoint: http://localhost:3000/grafana/api/teams/%v/members
## Change the port of this url if you run your local grafana under another port
#search-team-by-name-endpoint: http://localhost:3000/grafana/api/teams/search?name=%s
## Change the port of this url if you run your local grafana under another port
#set-organization-role-endpoint: http://localhost:3000/grafana/api/orgs/1/users/%v
ces-admin-group: cesAdmins
#grafana-admin-group: admin
#grafana-writer-group: writer
#grafana-reader-group: reader
log-format: "%{time:2006-01-02 15:04:05.000-0700} %{level:.4s} [%{module}:%{shortfile}] %{message}"
log-level: DEBUG
grafana-exec-command: "exit 0"
carp-resource-path: /grafana/carp-static/


